name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  build-docker:
    runs-on: ubuntu-latest
    needs: build-go
    steps:
      - uses: actions/checkout@v3
      - name: Build Backend Image
        run: docker build -t search-backend -f Dockerfile.backend .
      - name: Build Python Image
        run: docker build -t search-ml -f Dockerfile.ml .
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Startup Stack
        run: docker compose up -d
      - name: Check Health
        run: |
          sleep 60
          curl -f http://localhost:8080/search?q=test || exit 1